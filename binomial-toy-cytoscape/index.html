<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Binomial</title>
    <style>
      canvas {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <p>
      Generate binomial probability distribution trees:
    </p>

    <p>
    Number of trials:
    <input type="range" id="n_trials" min="1" max="10" value="3" step="1">
	</p>

    <p>
    Probability of trial:
    <input type="range" id="p_trial" min=".001" max="1" value=".5" step=".001">
	</p>

    <div id="cy" style="width:640px; height:320px; border-color:black"></div>
    
    <pre id="info">
    </pre>
  </body>

  <script src="cytoscape.min.js"></script>
  <script src="dagre.js"></script>
  <script src="cytoscape-dagre.js"></script>
  <script src="main.js"></script>
</html>
