<!DOCTYPE html>
<html lang="en" >
<head>
  <title>Binomial Distribution Treemap</title>
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/modules/treemap.js"></script>
</head>
<body>
  <p>
    Number of trials:
    <input type="range" min="1" max="8" value="6" id="n_trials"
           oninput="document.getElementById('e000').innerHTML = this.value;" />
    <span id="e000">6</span>
  </p>
  <p>
    P(trial):
    <input type="range" min="0" max="1" value=".7" step=".01" class="slider" id="p_trial"
           oninput="document.getElementById('e001').innerHTML = this.value;" />
    <span id="e001">.7</span>
  </p>
  <figure class="highcharts-figure">
    <div id="container"></div>
    <p class="highcharts-description">
    </p>
  </figure>
</body>
<script src="main.js"></script>
</html>
