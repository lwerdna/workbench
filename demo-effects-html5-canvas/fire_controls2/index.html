<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8"/>
<link rel="stylesheet" type="text/css" href="./style.css">

</head>

<body onload="main()">

<div style="float:left">
<canvas id="myCanvas" width="640" height="480">
</div>

<div class="gui-div">
	<div class="row">
		<div class="gui-label" id="divisorSliderText">divisor: 4.064</div>
		<div class="gui-ctrl">
			<input id="divisorSlider" type="range" min="3500" max="4500" value="4064">
		</div>
	</div>

	<div class="row">
		<div class="gui-label">palette:</div>
		<div class="gui-ctrl">
			<input id="inpFile" type="file" onchange="handleFile()"/><br>
			<canvas id="palette" width=1 height=1></canvas>
		</div>
	</div>

	<div class="row">
		<div class="gui-label">animation method:</div>
		<div class="gui-ctrl">
			<input id="method0" name=anim type="radio" onchange="onAnimMethChg()">
				SetInterval() (max fps)
			</input><br>
			<input id="method1" name=anim type="radio" onchange="onAnimMethChg()" checked>
				RequestAnimationFrame() (60 fps)
			</input>
		</div>
	</div>

	<div class="row">
		<div class="gui-label">fps:</div>
		<div class="gui-ctrl" id="fps">123</div>
	</div>
</div>

<script src="fps.js"></script>
<script src="fire.js"></script>
</body>

</html>
