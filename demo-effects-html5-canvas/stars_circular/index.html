<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8"/>
<link rel="stylesheet" type="text/css" href="./style.css">

</head>

<body onload="main()">

<div style="float:left">
<canvas id="myCanvas" width="640" height="480">
</div>

<div class="gui-div">
	<div class="row">
		<div class="gui-label" id="starsBackText">back stars:</div>
		<div class="col"><input id="starsBackSlider" type="range" min="0" max="1000" value="500"></div>
	</div>
	<div class="row">
		<div class="gui-label" id="starsMidText">mid stars:</div>
		<div class="col"><input id="starsMidSlider" type="range" min="0" max="1000" value="100"></div>
	</div>
	<div class="row">
		<div class="gui-label" id="starsFrontText">front stars:</div>
		<div class="col"><input id="starsFrontSlider" type="range" min="0" max="1000" value="30"></div>
	</div>
	<div class="row">
		<div class="gui-label">fps:</div>
		<div id="fps" class="col">123</div>
	</div>
</div>

<script src="logic.js"></script>
</body>

</html>
