<!-- show some javascript -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>title</title>
  <style type="text/css">
	body { color: red; }
  </style>
  </head>
  <body>

  <script type="text/javascript">
   function autorun()
   {
		alert("autorun()!");
   }

   if (window.addEventListener) window.addEventListener("load", autorun, false);
   else if (window.attachEvent) window.attachEvent("onload", autorun);
   else window.onload = autorun;
  </script>

  <p>I'm in the body!</p>

  </body>
</html>
